<!-- contact.component.html -->
<div class="contact-container">
    <h1>Contact Us</h1>
    <p>If you have any questions, feel free to reach out to us using the form below.</p>
  
    <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="contact.name" required />
      </div>
  
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="contact.email" required />
      </div>
  
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" [(ngModel)]="contact.message" required></textarea>
      </div>
  
      <button type="submit" class="submit-button" [disabled]="!contactForm.valid">Send Message</button>
    </form>
  </div>
