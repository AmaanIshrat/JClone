<div class="contact-page">
    <h1 class="contact-heading">Get in Touch</h1>
    <p class="contact-subheading">We'd love to hear from you! Send us a message, and we'll get back to you as soon as possible.</p>
  
    <div class="contact-container">
      <!-- Contact Form -->
      <div class="contact-form">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
          </div>
  
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
  
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Enter your message"></textarea>
          </div>
  
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
  
      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p><i class="fas fa-envelope"></i> support.com</p>
        <p><i class="fas fa-phone"></i> +1 234 567 890</p>
        <p><i class="fas fa-map-marker-alt"></i> 123 Fancy Street, Fancy City, FC 12345</p>
        <div class="social-icons">
          <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </div>
