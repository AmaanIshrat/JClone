
<div class="main-hero-heading text-center">
    <h2>Choose the Perfect Layout for Your Website</h2>
    <p>This is just the start! You can modify your website's design and content at any time.</p>
</div>
<!-- tabs section -->
<div class="pricing-switch">
  <button
    class="switch-button"
    [class.active]="activeTab === 'website_templates'"
    (click)="selectTab('website_templates')"
  >
  Website <br> Templates
  </button>
  <button
    class="switch-button"
    [class.active]="activeTab === 'store_templates'"
    (click)="selectTab('store_templates')"
  >
  eCommerce <br> Templates
  </button>
</div>
  
  <div class="wt-tabs-content">

                </div>
                <div class="wt-overlay">
                  <div class="wt-overlay-inner">
                    <div class="wt-template-name">Ecom</div>
                    <a class="wt-preview-icon" target="_blank" href="https://ecommer-jet.vercel.app/">

                </div>
              </div>
            </div>
          </div>
